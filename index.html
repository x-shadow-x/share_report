<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分享报告</title>
    <link rel="stylesheet" href="./css/reveal.css">
    <link rel="stylesheet" href="./css/theme/league.css" id="theme">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css" id="theme">
    <!--Add support for earlier versions of Internet Explorer -->
    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <div class="user_img_box">
                    <img src="imgs/x.jpg" alt="头像" class="user_img" />
                </div>
                <div class="user_name">分享报告——刘俊延</div>
                <div class="light">2018-3-23</div>
            </section>
            <section>
                <section>
                    <h2 class="section_title">存在问题</h2>
                    <p>1、前端html代码部分，填充着很多零散的php代码</p>
                    <div class="img_box">
                        <img src="./imgs/php.png" alt="首页" class="example_img">
                    </div>
                </section>
                <section>
                    <p>2、数据逻辑的处理于前端人员来说近乎透明</p>
                </section>
                <section>
                    <p>3、页面充斥这大量的字符串拼接</p>
                    <div class="img_box">
                        <img src="./imgs/大量字符串.png" alt="首页" class="example_img">
                    </div>
                </section>
                <section>
                    <p>4、后台数据展示特别是数据提交，涉及到繁重的dom操作</p>
                    <div class="img_box">
                        <img src="./imgs/繁重的dom操作.png" alt="首页" class="example_img">
                    </div>
                </section>
                <section>
                    <p>5、css成本</p>
                    <div class="img_box">
                        <img src="./imgs/大文件css.png" alt="首页" class="example_img">
                    </div>
                </section>
            </section>
            <section>
            	<h2 class="section_title">mvvm框架</h2>
            	<blockquote class="board">
                    MVVM是Model-View-ViewModel的简写。它本质上就是MVC 的改进版。MVVM 就是将其中的View 的状态和行为抽象化，让我们将视图 UI 和业务逻辑分开。
                </blockquote>
            </section>
        </div>
        <div class="progress"><span></span></div>
        <div class="bid_img_hover" id="bidImgHover">
            <img src="" alt="" class="big_img" id="bigImg">
        </div>
    </div>
    <script src="./lib/js/head.min.js"></script>
    <script src="./js/reveal.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>

    <script>
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        transition: Reveal.getQueryHash().transition || 'default' // default/cube/page/concave/linear(2d)
    });

    $('.example_img').click(function() {
        $('#bigImg').attr('src', $(this).attr('src'));
        $('#bidImgHover').fadeIn();
    });

    $('#bidImgHover').click(function() {
        $(this).fadeOut();
    });
    </script>
</body>

</html>
